<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linebreak</title>
    <style>
        body{
            background-color: honeydew;
        }
        .abc{
            color: rgb(128, 59, 13);
            background-color: lawngreen;
            width:300px;
            border-radius: 5px;
            padding-left: 20px;
            height: 200px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Address without line break</h1>
      
    Door no:-1-26,
    muslim street,
    Chippagiri (V & M),
    kurnool (dist),
    Amdhra Pradesh,
    518396.

    
    <hr>
    <h1>Address with line break</h1><br/>
    <div class="abc">
        Door no:-1-26,<br/>
        muslim street,<br/>
        Chippagiri (V & M),<br/>
        kurnool (dist),<br/>
        Amdhra Pradesh,<br/>
        518396.<br/>
    </div>    
</body>
</html>
