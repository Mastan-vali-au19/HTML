<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboardshortcut</title>
</head>
<body>
    <h1 content="center">Use The Shortcut Keys To Access The Content</h1>
    <p>Press the <kbd>ALT+W</kbd> keys to navigate the following links:</p> 
    <a href="keyboard.html" accesskey=w>open Keyboard.html file</a>
    <p>Press the <kbd>ALT + Z</kbd>keys to focus onthe following text field:</p>
    Enter Your Name:<input type="text" name="name" accesskey=z>
    <p>Press The <kbd>ALT + S</kbd> Keys to Click the Button to Submit the form</p>
    <input type="submit" accesskey="s" onclick="alert('Form submitted Successfully...!')">
</body>
</html>
